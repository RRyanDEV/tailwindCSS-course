<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/dist/style.css" rel="stylesheet">
        <title>Login</title>
    </head>
    <body class="bg-emerald-600 dark:bg-default-80 ">
        <div class="flex justify-center flex-col items-center h-screen">
            <form
                class="bg-gray-900 dark:bg-white shadow-2xl flex flex-col space-y-6 rounded-md justify-center items-center w-96 pt-6 h-1/2">
                <div>
                    <h1 class="font-bold text-2xl text-center text-white dark:text-black">Login</h1>
                    <p class="font-light tracking-wide text-center text-white dark:text-black">Use suas credenciais para
                        logar</p>
                </div>
                <div class="loginuser flex flex-col space-y-5">
                    <div class="email">
                        <input
                            class="text-center w-60 bg-gray-200 border-b rounded-md shadow-md"
                            type="text"
                            placeholder="Digite seu Email">
                    </div>
                    <div
                        class="senha">
                        <input
                            class="text-center w-60 bg-gray-200 border-b rounded-md shadow-md"
                            type="password"
                            placeholder="Digite sua senha"></div>
                </div>
                <div class="flex flex-wrap space-x-5 pb-6">
                    <div class="entrar">
                        <button
                            class=" bg-blue-400 px-4 py-1 hover:text-white hover:bg-blue-600 rounded-md shadow-xl">
                            Entrar
                        </button>
                    </div>
                    <div class="criarconta">
                        <button
                            class="bg-red-300 px-4 py-1 hover:text-white hover:bg-red-600 rounded-md shadow-xl">
                            Criar Conta
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
